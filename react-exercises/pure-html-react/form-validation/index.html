<!DOCTYPE html>
<html>
  <head>
    <title>Quantity</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <form>
      <label for="quantity">Quantity(between 1 and 5)</label>
      <input id="quantity" type="number" name="quantity" min="1" max="5">
      <input type="submit">
    </form>
  </body>
</html>
