<!DOCTYPE html>
<html>
  <head>
    <title>Fruit Pattern</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <form>
      <label for="fruitname">Would you prefer a banana or a cherry?</label>
      <input id="fruitname" type="text" pattern="banana|cherry">
      <input type="submit">
    </form>
  </body>
</html>
